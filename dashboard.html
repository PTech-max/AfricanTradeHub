<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfricanTradeHub Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar-top-wrapper">
      <div class="sidebar-top">
        <a href="#" class="logo_wrapper">
          <img src="" alt="Logo" class="logo-small" id="companyLogo" />
          <span class="company-name" id="companyName">Loading...</span>
        </a>
      </div>

      <div class="search_wrapper">
        <input type="text" placeholder="Search..." />
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </div>
    </div>

    <ul class="sidebar-links">
      <li>
        <button type="button" onclick="alert('Marketplace clicked!')">
          <span class="icon">📊</span> <span class="link-text">Marketplace</span>
        </button>
      </li>
      <li>
        <button type="button" onclick="alert('Documents clicked!')">
          <span class="icon">📄</span> <span class="link-text">Documents</span>
        </button>
      </li>
      <li>
        <button type="button" onclick="alert('Settings clicked!')">
          <span class="icon">⚙️</span> <span class="link-text">Settings</span>
        </button>
      </li>
      <li>
        <button type="button" onclick="alert('Notifications clicked!')">
          <span class="icon">🔔</span> <span class="link-text">Notifications</span>
        </button>
      </li>
      <li>
        <button id="myProfileBtn" type="button">
          <span class="icon">👤</span> <span class="link-text">My Profile</span>
        </button>
      </li>
      <li>
        <a href="index.html" id="signout">
          <span class="icon">🔒</span> <span class="link-text">Sign Out</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="content-area" aria-live="polite">
    <h2 class="welcome-message">Welcome to AfricanTradeHub</h2>
    
    <section id="profileInfo" class="profile-card" style="display:none;">
      <h2>My Business Profile</h2>
      <div class="profile-field"><span class="profile-label">Business Name:</span><span class="profile-value" id="profileBusinessName"></span></div>
      <div class="profile-field"><span class="profile-label">Email:</span><span class="profile-value" id="profileEmail"></span></div>
      <div class="profile-field"><span class="profile-label">Reg Number:</span><span class="profile-value" id="profileRegNumber"></span></div>
      <div class="profile-field"><span class="profile-label">Business Number:</span><span class="profile-value" id="profileBusinessNumber"></span></div>
      <div class="profile-field"><span class="profile-label">Alt. Business Number:</span><span class="profile-value" id="profileAltBusinessNumber"></span></div>
      <div class="profile-field"><span class="profile-label">Country:</span><span class="profile-value" id="profileCountry"></span></div>
      <div class="profile-field"><span class="profile-label">Business Type:</span><span class="profile-value" id="profileBusinessType"></span></div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>

</html>
