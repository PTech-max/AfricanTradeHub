<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Business - AfricanTradeHub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      padding: 30px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0a3d62;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #145a92;
    }
  </style>
</head>

<body>
  <h2>Register Your Business</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label>Business Name:</label>
    <input type="text" name="businessName" required />

    <label>Business Number:</label>
    <input type="text" name="businessNumber" required />

    <label>Alternative Business Number:</label>
    <input type="text" name="alternativeBusinessNumber" />

    <label>Business Logo:</label>
    <input type="file" name="logo" accept="image/*" />
    <!-- Hidden flag to indicate this is the business logo -->
    <input type="hidden" name="isBusinessLogo" value="true" />

    <label>Registration Number:</label>
    <input type="text" name="regNumber" required />

    <label>Business Type:</label>
    <select name="businessType" required>
      <option value="">-- Select Business Type --</option>
      <option value="Manufacturer">Manufacturer</option>
      <option value="Wholesaler">Wholesaler</option>
      <option value="Retailer">Retailer</option>
      <option value="Exporter">Exporter</option>
    </select>

    <label>Country:</label>
    <select name="country" required>
      <option value="">-- Select Country --</option>
      <option value="Algeria">Algeria</option>
      <option value="Angola">Angola</option>
      <option value="Benin">Benin</option>
      <option value="Botswana">Botswana</option>
      <option value="Burkina Faso">Burkina Faso</option>
      <option value="Burundi">Burundi</option>
      <option value="Cabo Verde">Cabo Verde</option>
      <option value="Cameroon">Cameroon</option>
      <option value="Central African Republic">Central African Republic</option>
      <option value="Chad">Chad</option>
      <option value="Comoros">Comoros</option>
      <option value="Congo (Brazzaville)">Congo (Brazzaville)</option>
      <option value="Congo (Kinshasa)">Congo (Kinshasa)</option>
      <option value="Djibouti">Djibouti</option>
      <option value="Egypt">Egypt</option>
      <option value="Equatorial Guinea">Equatorial Guinea</option>
      <option value="Eritrea">Eritrea</option>
      <option value="Eswatini">Eswatini</option>
      <option value="Ethiopia">Ethiopia</option>
      <option value="Gabon">Gabon</option>
      <option value="Gambia">Gambia</option>
      <option value="Ghana">Ghana</option>
      <option value="Guinea">Guinea</option>
      <option value="Guinea-Bissau">Guinea-Bissau</option>
      <option value="Ivory Coast">Ivory Coast</option>
      <option value="Kenya">Kenya</option>
      <option value="Lesotho">Lesotho</option>
      <option value="Liberia">Liberia</option>
      <option value="Libya">Libya</option>
      <option value="Madagascar">Madagascar</option>
      <option value="Malawi">Malawi</option>
      <option value="Mali">Mali</option>
      <option value="Mauritania">Mauritania</option>
      <option value="Mauritius">Mauritius</option>
      <option value="Morocco">Morocco</option>
      <option value="Mozambique">Mozambique</option>
      <option value="Namibia">Namibia</option>
      <option value="Niger">Niger</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Rwanda">Rwanda</option>
      <option value="Sao Tome and Principe">Sao Tome and Principe</option>
      <option value="Senegal">Senegal</option>
      <option value="Seychelles">Seychelles</option>
      <option value="Sierra Leone">Sierra Leone</option>
      <option value="Somalia">Somalia</option>
      <option value="South Africa">South Africa</option>
      <option value="South Sudan">South Sudan</option>
      <option value="Sudan">Sudan</option>
      <option value="Tanzania">Tanzania</option>
      <option value="Togo">Togo</option>
      <option value="Tunisia">Tunisia</option>
      <option value="Uganda">Uganda</option>
      <option value="Zambia">Zambia</option>
      <option value="Zimbabwe">Zimbabwe</option>
    </select>
    <label>Business Website URL:</label>
    <input type="url" name="businessUrl" placeholder="https://example.com" />

    <label>Upload Business Documents:</label>
    <input type="file" name="documents" multiple required />

    <label>Member Information (Names, Roles):</label>
    <textarea name="memberInfo" rows="4" required></textarea>

    <button type="submit">Register</button>
  </form>
  <script src="register.js"></script>
</body>

</html>
