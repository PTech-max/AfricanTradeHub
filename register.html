<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Business - AfricanTradeHub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      padding: 30px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0a3d62;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #145a92;
    }
  </style>
</head>
<body>
  <h2>Register Your Business</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label>Business Name:</label>
    <input type="text" name="businessName" required>

    <label>Business Logo:</label>
    <input type="file" name="logo" accept="image/*">

    <label>Registration Number:</label>
    <input type="text" name="regNumber" required>

    <label>Business Type:</label>
    <select name="businessType" required>
      <option value="Manufacturer">Manufacturer</option>
      <option value="Wholesaler">Wholesaler</option>
      <option value="Retailer">Retailer</option>
      <option value="Exporter">Exporter</option>
    </select>

    <label>Upload Business Documents:</label>
    <input type="file" name="documents" multiple required>

    <label>Member Information (Names, Roles):</label>
    <textarea name="memberInfo" rows="4" required></textarea>

    <label>Select Subscription Plan:</label><br>
    <input type="radio" name="subscription" value="monthly" checked> Monthly ($5)<br>
    <input type="radio" name="subscription" value="annual"> Annual ($50)<br>

    <button type="submit">Register & Pay</button>
  </form>
</body>
</html>
